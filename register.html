<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login-style.css">
    <title>Login page in HTML</title>
</head>
<body>
    
    <form action="">
        <!-- Headings for the form -->
        <div class="headingsContainer">
            <h3>Register</h3>
           
        </div>

        <!-- Main container for all inputs -->
        <div class="mainContainer">
            <!-- First-name -->
            <label for="First-name">Enter your first name</label>
            <input type="text" placeholder="" name="First-name" required>
            <!-- Last-name -->
            <label for="Last-name">Enter your last name</label>
            <input type="text" placeholder="" name="Last-name" required>
            
            <!-- Email address -->
            <label for="Last-name">Enter your email address</label>
            <input type="email" placeholder="" name="Last-name" required>

            <!-- Mobile-number -->
            <label for="mobilenumber">Mobile number</label>
            <input type="tel" placeholder="" name="mobile-number" required>
            
            <!-- Password -->
            <label for="pswrd">Enter Your password</label>
            <input type="password" placeholder="Enter Password" name="pswrd" required>

            <!-- Password -->
            <label for="pswrd">Confirm Your password</label>
            <input type="password" placeholder="Enter Password" name="pswrd" required>
            <!-- sub container for the checkbox and forgot password link -->
            


            <!-- Submit button -->
            <button type="submit">Register</button>

           

        </div>

    </form>
</body>
</html>
